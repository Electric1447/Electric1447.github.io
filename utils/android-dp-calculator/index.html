<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Android device DP value calculator</title>
    <meta name="description" content="DP Calculator">
    <meta name="author" content="Electric1447">
	
    <style>
	  body {-moz-transform: scale(1.4);zoom:140%;padding:0 12px;background-color:#eee;font-family:Calibri}
	  button{color:#fff;background-color:#275900;width:136px;height:33px;cursor:pointer;border:none;font-size:17px;text-align:center;font-weight:700}
	  a:link {color: #275900;} a:visited {color: #57007F;} a:hover {color: #FF0000;}
    </style>
  </head>

  <body>

    <h1 style="font-size:40px;font-family:Arial">Android device DP value calculator</h1>

    <table>
      <tr>
        <td><label for="wp" style="font-size:18px">Screen Width (Pixels):</label></td>
        <td><input type="number" id="wp" min="1" max="10000" value="0"></td>
      </tr>
      <tr>
        <td><label for="hp" style="font-size:18px">Screen Height (Pixels):&nbsp;&nbsp;&nbsp;&nbsp;</label></td>
        <td><input type="number" id="hp" min="1" max="10000" value="0"></td>
      </tr>
      <tr>
        <td><label for="di" style="font-size:18px">Screen Size (Inches):</label></td>
        <td><input type="number" id="di" min="0.1" max="100" step="0.1" value="0"></td>
      </tr>
    </table><br>
		
    <button type="button" name="button" onclick="calculate()">Calculate</button><br>
    <p id="output" style="font-size:20px">Screen Density is:</p><br><br><br>
    
    <p style="font-size:20px"><u>android-dp-calculator webpage created by <a href="https://github.com/Electric1447/" style="text-color:#275900">Electric1447</a></u></p>
		
    <script type="text/javascript">
      function calculate() {
        var wp = document.getElementById('wp').value;
        var hp = document.getElementById('hp').value;
        var di = document.getElementById('di').value;
        
        var result = Math.sqrt((wp * wp) + (hp * hp)) / di;
        var resultStr = "";
        
        if (wp == 0)
          resultStr = "Please enther screen width.";
        else if (hp == 0)
          resultStr = "Please enther screen height.";
        else if (di == 0)
          resultStr = "Please enther screen size.";
        else
          resultStr = "Screen Density is: " + result.toFixed(2) + "dp";
        
        document.getElementById('output').textContent = resultStr;
      }
    </script>

  </body>
</html>
